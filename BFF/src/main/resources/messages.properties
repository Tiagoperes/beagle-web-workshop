useBeagle.title = Framework que atualiza UI via backend
useBeagle.text = O Beagle é uma plataforma Server-Driven para iOS, Android e Web que facilita a construção de telas por meio de um backend, permitindo que telas e fluxos nativos sejam alterados utilizando apenas JSON.
useBeagle.button = Comece agora

howToUseBeagle.title = Como funciona?
howToUseBeagle.text = A partir de telas declarativas feitas no backend, o Beagle atualiza a aplicação no frontend de forma ágil, sem ter de passar o app pela loja.

playgroundBeagle.title = Um playground para você explorar o Beagle  
playgroundBeagle.text = Teste em tempo real e explore a ferramenta direto no navegador.
playgroundBeagle.button = Testar agora

createWithBeagle.title = Crie, teste e valide de forma rápida e segura
createWithBeagle.button = Contribua com Beagle

createWithBeagle.cardSynchronize.title = Sincronize componentes e layouts por BFF
createWithBeagle.cardSynchronize.text = Acelere o ciclo de atualização e sincronização dos componentes, definindo diretamente no BFF (Backend for Frontend).

createWithBeagle.cardChange.title = Altere o layout das suas aplicações sem passar pela loja
createWithBeagle.cardChange.text = Mexa na interface de seus aplicativos direto no código, sem ter de subir novas versões na App Store ou Play Store.

createWithBeagle.cardMigrate.title = Migre seu projeto para Server-Driven facilmente
createWithBeagle.cardMigrate.text = Transforme seus componentes nativos em Server-Driven aos poucos, com menores riscos de quebrar sua aplicação.

