<mat-form-field class="material-block-input">
    <mat-label>{{label}}</mat-label>
    <input
        [type]="type"
        matInput
        [(ngModel)]="value"
        (ngModelChange)="handleChange($event)"
        (blur)="handleBlur($event)"
        (focus)="handleFocus($event)"
        [placeholder]="placeholder"
    >
</mat-form-field>
